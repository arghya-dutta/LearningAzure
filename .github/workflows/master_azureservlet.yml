# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# aaa
name: Build and deploy WAR app to Azure Web App - azureservlet

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: |
          cd AzureServlet
          mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'AzureServlet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_646923cb9bef4b4c9b5585e50cebbddc }}
        package: '${{ github.workspace }}/AzureServlet/target/*.war'
